version: 2
updates:
  - package-ecosystem: maven
    directory: "/"
    schedule:
      interval: weekly
      time: '05:00' # Otherwise it picks a random time.
    open-pull-requests-limit: 10
    target-branch: "main"
    commit-message:
      prefix: "deps: "
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: weekly
      time: '05:00' # Otherwise it picks a random time.
